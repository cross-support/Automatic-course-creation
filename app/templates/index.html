<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AI 원고 생성기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/index_style.css">
</head>
<body>
    <div class="box">
        <div id="form-side">
            <h3 class="text-center mb-4">📝 원고 생성 시작</h3>
            <form id="research-form">
                <input type="number" name="unit_no" class="form-control mb-2" value="1" placeholder="유닛 번호">
                <input type="text" name="unit_title" class="form-control mb-2" placeholder="유닛 제목" required>
                <input type="text" name="audience" class="form-control mb-2" value="신입사원" placeholder="수강 대상">
                <input type="text" name="learning_goals" class="form-control mb-3" value="업무 효율화" placeholder="학습 목표">
                <input type="file" name="file" class="form-control mb-4" accept=".csv" required>
                <button type="submit" class="btn btn-primary w-100 fw-bold">원고 추출 실행</button>
            </form>
        </div>

        <div id="status-side" class="hidden text-center">
            <div class="spinner-border text-primary mb-3" role="status"></div>
            <h4 id="status-msg" class="fw-bold">준비 중...</h4>
            <div class="progress mt-3" style="height: 10px;">
                <div id="bar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%"></div>
            </div>
            <p id="sub-msg" class="text-muted mt-2 small">잠시만 기다려주세요.</p>
        </div>
    </div>

    <script src="/static/js/index.js"></script>
</body>
</html>
