<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AI 강의 제작 도구</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/a1_process.css">
</head>
<body>
    <div class="container">
        <div id="input-section" class="upload-card">
            <h2 class="text-center mb-4">🚀 AI 강의 설계</h2>
            <form id="research-form">
                <div class="mb-3">
                    <label class="form-label">유닛 번호</label>
                    <input type="number" name="unit_no" class="form-control" value="1" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">유닛 제목</label>
                    <input type="text" name="unit_title" class="form-control" placeholder="공백 없이도 검색 가능" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">수강 대상</label>
                    <input type="text" name="audience" class="form-control" value="入社3か月目の新入社員">
                </div>
                <div class="mb-3">
                    <label class="form-label">학습 목표</label>
                    <input type="text" name="learning_goals" class="form-control" value="효율적 보고 방식, 우선순위 판단">
                </div>
                <div class="mb-4">
                    <label class="form-label">CSV 파일</label>
                    <input type="file" name="file" class="form-control" accept=".csv" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">원고 생성 및 프리뷰</button>
            </form>
        </div>

        <div id="result-section" class="hidden">
            <div class="p-4 bg-white rounded shadow-sm mb-5">
                <h1 class="fw-bold">🚀 원고 설계 프리뷰</h1>
                <div class="progress mb-3" style="height: 20px;">
                    <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%">0%</div>
                </div>
                <p id="status-info">준비 중...</p>
            </div>
            <div id="slide-container"></div>
        </div>
    </div>

    <script src="/static/js/a1_process.js"></script>
</body>
</html>
